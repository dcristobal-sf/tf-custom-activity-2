        <script type="text/javascript">
        	function addRow(id){
        		var nextId = id + 1;
        		var nextRow = document.getElementById("row"+ nextId);
        		var currentButtons = document.getElementById("buttons" + id);
        		var nextButtons = document.getElementById("buttons" + nextId);

        		nextRow.style.visibility = "visible";
        		currentButtons.style.visibility = "hidden";
        		nextButtons.style.visibility = "visible";
        	}

        	function removeRow(id){
        		var previousId = id - 1;
        		var currentRow = document.getElementById("row" + id);
        		var prevButtons = document.getElementById("buttons" + previousId);
        		var currentButtons = document.getElementById("buttons" + id);
        		var inputValue = document.getElementById("value" + id);
        		var fieldSelect = document.getElementById("field" + id);

        		inputValue.value = "";
        		fieldSelect.selectedIndex = 0;

        		currentRow.style.visibility = "hidden";
        		currentButtons.style.visibility = "hidden";
        		prevButtons.style.visibility = "visible";
        	}
        </script>
